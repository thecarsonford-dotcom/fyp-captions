<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Caption Forge — AI Captions & Hashtags</title>
  <meta name="description" content="Generate high-performing TikTok captions and hashtags with AI. Tuned for hooks, benefits, and discovery."/>
  <style>
    :root{
      --bg:#0b0f14; --surface:rgba(21,27,33,.75); --card:#0f141b; --border:#1e2a35;
      --text:#e8eef6; --muted:#9fb0c2; --accent:#6fe3ff; --accent2:#32c8f0; --radius:14px;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:15px/1.55 Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial}
    a{color:inherit;text-decoration:none}
    .shell{max-width:1100px;margin:0 auto;padding:14px}
    header{display:flex;align-items:center;justify-content:space-between;gap:10px;position:sticky;top:0;z-index:10;
      backdrop-filter:saturate(140%) blur(10px); background:linear-gradient(180deg,rgba(10,14,18,.92),rgba(10,14,18,.75)); border-bottom:1px solid var(--border); padding:10px 12px}
    .brand{display:flex;align-items:center;gap:10px}
    .logo{width:22px;height:22px;border-radius:6px;background:linear-gradient(180deg,var(--accent),var(--accent2))}
    .title{font-weight:800;letter-spacing:.2px;font-size:15px}
    nav{display:flex;gap:8px}
    .tab{padding:8px 10px;border:1px solid var(--border);background:var(--surface);border-radius:10px;font-size:13px}
    .tab.active{outline:2px solid var(--accent)}
    .wrap{max-width:1100px;margin:0 auto;padding:16px 12px}
    .grid{display:grid;gap:14px}
    @media(min-width:960px){ .grid{grid-template-columns: 360px 1fr} }
    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:14px}
    label{display:block;font-size:12px;color:var(--muted);margin:0 0 6px 2px}
    input,textarea,select{width:100%;padding:10px 12px;border-radius:10px;border:1px solid var(--border);background:#0d131a;color:var(--text);outline:none}
    textarea{min-height:86px;resize:vertical}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    .btn{padding:10px 14px;border-radius:10px;border:1px solid var(--border);background:linear-gradient(180deg,#111827,#0b1220);color:var(--text);font-weight:800;cursor:pointer}
    .btn.accent{background:linear-gradient(180deg,var(--accent),var(--accent2));color:#001018;border-color:#103342}
    .subtle{color:var(--muted);font-size:12px}
    .stack{display:grid;gap:10px}
    .result{border:1px dashed var(--border);border-radius:12px;padding:10px}
    .result h3{margin:0 0 6px 0;font-size:13px;color:var(--muted)}
    .result ul{margin:0;padding-left:18px}
    .result li{margin:6px 0}
    .pill{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border:1px solid var(--border);border-radius:999px;background:var(--surface);font-size:12px}
    .toolbar{display:flex;gap:8px;flex-wrap:wrap}
    .muted{color:var(--muted)}
    .footer{color:var(--muted);text-align:center;padding:16px 12px;border-top:1px solid var(--border);margin-top:16px}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo"></div>
      <div class="title">Caption Forge</div>
    </div>
    <nav>
      <a class="tab" href="/leaderboard">Leaderboard</a>
      <a class="tab active" href="/captions">Captions & Hashtags</a>
      <a class="tab" href="/hooks">Hooks</a>
    </nav>
  </header>

  <div class="wrap">
    <div class="grid">
      <!-- LEFT: controls -->
      <div class="card stack">
        <div>
          <label>Product / Offer</label>
          <input id="product" placeholder="e.g., Ceramide Barrier Serum"/>
        </div>
        <div>
          <label>Audience</label>
          <input id="audience" placeholder="e.g., oily skin; sensitive; students"/>
        </div>
        <div>
          <label>Benefits (semicolon separated)</label>
          <input id="benefits" placeholder="e.g., glass skin; barrier repair; 7-day results"/>
        </div>
        <div>
          <label>Pain points (semicolon separated)</label>
          <input id="pains" placeholder="e.g., redness; breakouts; makeup separation"/>
        </div>
        <div class="row">
          <div style="flex:1">
            <label>Tone</label>
            <select id="tone">
              <option value="">Auto</option>
              <option>Bold</option>
              <option>Friendly</option>
              <option>Luxury</option>
              <option>Scientific</option>
              <option>Contrarian</option>
            </select>
          </div>
          <div style="flex:1">
            <label>Length</label>
            <select id="length">
              <option>short</option><option selected>medium</option><option>long</option>
            </select>
          </div>
        </div>
        <div>
          <label>Platform Hints</label>
          <select id="platform">
            <option value="tiktok" selected>TikTok</option>
            <option value="reels">Instagram Reels</option>
            <option value="shorts">YouTube Shorts</option>
          </select>
        </div>
        <div class="toolbar">
          <button id="generate" class="btn accent">Generate</button>
          <button id="shuffle" class="btn">Shuffle</button>
          <button id="copyAll" class="btn">Copy All</button>
        </div>
        <div class="subtle">Tip: add 2–3 benefits & 2 pains for sharper outputs.</div>
      </div>

      <!-- RIGHT: results -->
      <div class="stack">
        <div class="card">
          <div class="row" style="justify-content:space-between;align-items:center;margin-bottom:6px">
            <strong>Captions</strong>
            <span class="pill" id="status">Ready</span>
          </div>
          <div class="result" id="captionsBox">
            <h3>Suggested captions</h3>
            <ul id="captionsList"></ul>
          </div>
        </div>

        <div class="card">
          <div class="row" style="justify-content:space-between;align-items:center;margin-bottom:6px">
            <strong>Hashtags</strong>
            <span class="pill muted">SEO + niche + trend</span>
          </div>
          <div class="result" id="tagsBox">
            <h3>Suggested hashtags</h3>
            <ul id="tagsList" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:6px;list-style:none;padding:0;margin:0"></ul>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">Powered by your AI backend • <code>/api/generate</code></div>
  </div>

  <script>
    const $ = (q)=>document.querySelector(q);
    const product=$('#product'), audience=$('#audience'), benefits=$('#benefits'), pains=$('#pains'),
          tone=$('#tone'), lengthSel=$('#length'), platform=$('#platform'),
          statusEl=$('#status'), captionsList=$('#captionsList'), tagsList=$('#tagsList');

    function val(n){ return (n.value||'').trim(); }
    function toArr(s){ return (s||'').split(/\s*;\s*/).filter(Boolean); }
    function setStatus(s){ statusEl.textContent=s; }

    async function runGenerator(payload){
      // UPDATED: call the routed endpoint /api/generate
      const res = await fetch('/api/generate', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify(payload)
      });
      if(!res.ok){
        const t = await res.text().catch(()=>res.statusText);
        throw new Error(`API ${res.status}: ${t}`);
      }
      return res.json(); // { captions: string[], hashtags: string[] }
    }

    function renderCaptions(list){
      captionsList.innerHTML='';
      (list||[]).forEach(txt=>{
        const li=document.createElement('li');
        li.textContent=txt;
        captionsList.appendChild(li);
      });
    }

    function renderTags(list){
      tagsList.innerHTML='';
      (list||[]).forEach(tag=>{
        const li=document.createElement('li');
        li.innerHTML = `<span class="pill">#${tag.replace(/^#/,'')}</span>`;
        tagsList.appendChild(li);
      });
    }

    async function generate(){
      const payload = {
        product: val(product),
        audience: val(audience),
        benefits: toArr(val(benefits)),
        pains: toArr(val(pains)),
        tone: val(tone),
        length: val(lengthSel),
        platform: val(platform)
      };
      setStatus('Thinking…');
      try{
        const data = await runGenerator(payload);
        renderCaptions(data.captions || []);
        renderTags((data.hashtags || []).map(h=>h.replace(/^#/,'').trim()));
        setStatus('Done');
      }catch(e){
        setStatus('Error');
        alert(e.message);
      }
    }

    function copyAll(){
      const caps = Array.from(captionsList.querySelectorAll('li')).map(li=>li.textContent.trim());
      const tags = Array.from(tagsList.querySelectorAll('.pill')).map(p=>p.textContent.trim());
      const out = `Captions:\n- ${caps.join('\n- ')}\n\nHashtags:\n${tags.join(' ')}`;
      navigator.clipboard.writeText(out).catch(()=>{});
    }

    function shuffle(){
      // naive reshuffle: just re-run with same payload to get variations
      generate();
    }

    document.getElementById('generate').addEventListener('click', generate);
    document.getElementById('copyAll').addEventListener('click', copyAll);
    document.getElementById('shuffle').addEventListener('click', shuffle);

    // initial demo fill (optional)
    product.value='Ceramide Barrier Serum';
    audience.value='oily skin; sensitive';
    benefits.value='barrier repair; glass skin; makeup holds';
    pains.value='redness; breakouts';
  </script>
</body>
</html>
